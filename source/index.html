<!DOCTYPE html>
<html>

<head>
	<title>Minitron</title>
	<link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
	<canvas id="main"></canvas>

	<!--Game Menu-->
	<form id="menu" action="#">
		<div class="menu-inner">
			<div>
				<p><label for="board-size">Board size :</label> <input type="number" required id="board-size" min="0" value="20"></p>
			</div>
			<div>
				<h2>Player 1: <span id="player-1-name"><em>wait…</em></span></h2>
				<p>
                    <label for="player-1-config">AI strategy :</label>
					<select required id="player-1-config">
                        <option value="AI_RANDOM2">Random</option>
                        <option value="AI_FOLLOWER">Follow the walls</option>
                        <option value="AI_MINIMAX">MiniMax</option>
                        <option value="AI_MINIMAXF">MiniMax (fuite)</option>
                        <option value="AI_MINIMAXC">MiniMax (recherche espace libre)</option>
				    </select>
				</p>

				<p><label for="player-1-x">Position</label> (<input type="number" placeholder="x" required id="player-1-x" value="1"/>, <input type="number" placeholder="y" required id="player-1-y" value="1"/>)</p>
			</div>
			<div>
				<h2>Player 2: <span id="player-2-name"><em>wait…</em></span></h2>
				<p>
                    <label for="player-2-config">AI strategy :</label>
                    <select required id="player-2-config">
                        <option value="AI_RANDOM2">Random</option>
                        <option value="AI_FOLLOWER">Follow the walls</option>
                        <option value="AI_MINIMAX">MiniMax</option>
                        <option value="AI_MINIMAXF">MiniMax (fuite)</option>
                        <option value="AI_MINIMAXC">MiniMax (recherche espace libre)</option>
                    </select>
                </p>
				<p><label for="player-2-x">Position</label> (<input type="number" placeholder="x" required id="player-2-x" value="20"/>, <input type="number" placeholder="y" required id="player-2-y" value="20"/>)</p>
			</div>
		</div>
		<div class="menu-footer">
			<input autofocus type="submit" id="start-btn" value="Start!"/>
		</div>
	</form>


	<script src="assets/app.js"></script>
</body>

</html>
